<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin::header"></head>
<section>
    <script>
        //fixModel
        fixModel = function (type) {
            //$("#modal-fix").modal();
            $.ajax({
                type: "POST",
                data: {type: type},
                url: "/exam/model/getALLModel",
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        window.location.href = ("/exam/model/addExam");
                    } else {
                        var str = "";
                        $.each(data,function (index,value) {
                            str += '<tr>';
                            str += '<td>' + value.model.modelId + '</td>';
                            str += '<td>' + value.model.title + '</td>';
                            str += '<td>' + value.type + '</td>';
                            str += '<td>' + value.difficulty + '</td>';
                            str += '<td>' + value.model.author + '</td>';
                            str += '<td>' + value.model.grade + '</td>';
                            str += '<td><div class="checkbox"><label><input type="checkbox" th:value="${value.model.modelId}">添加</label></div></td>';
                            str += '</tr>';
                            // alert(str);
                            // alert(value.model.answer);
                        });
                        $("#tbody").html(str);
                        $("#modal-fix").modal();
                    }
                }
            });
        }
        fixConfirm = function () {
            $.ajax({
                type: "POST",
                url: "/exam/model/update",
                data: {
                    modelId: $("#modelId").val(),
                    title: $("#title").val(),
                    answer: $("#answer").val(),
                    difficulty: $("#difficulty").val(),
                },
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        alert("修改失败！请联系管理员...");
                    } else {
                        $.each(data, function (key, value) {
                            alert(value);
                        })
                    }
                    $("#modal-update").modal('hide');
                    window.location.href = ("/exam/model/select?type=");
                }
            });
        }

    </script>
</section>
