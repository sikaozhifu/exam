<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin::header"></head>
<section>
    <script>
        var ids = "";
        //fixModel
        fixModel = function (type) {
            //$("#modal-fix").modal();
            // $("#modal-2").modal("hide");
            // $("#profile1").addClass("active");
            $.ajax({
                type: "POST",
                data: {type: type},
                url: "/exam/model/getALLModel",
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        window.location.href = ("/exam/model/addExam");
                    } else {
                        var str = "";
                        $.each(data,function (index,value) {
                            str += '<tr>';
                            str += '<td>' + (index +1 ) + '</td>';
                            str += '<td>' + value.model.title + '</td>';
                            str += '<td>' + value.type + '</td>';
                            str += '<td>' + value.difficulty + '</td>';
                            str += '<td>' + value.model.author + '</td>';
                            str += '<td>' + value.model.grade + '</td>';
                            str += '<td><div class=\"checkbox\"><label><input type=\'checkbox\' name=\'add\' value='+value.model.modelId+' />添加</label></div></td>';
                            str += '</tr>';
                            // alert(str);
                            // alert(value.model.answer);
                        });
                        $("#tbody").html(str);
                        // $("#modal-2").modal();
                        // $(this).tab('show');
                        // $('#profile1').find('tbody').html(str);
                        // $("#profile1").show();
                        // $(this).tab('show');//显示当前选中的链接及关联的content
                    }
                }
            });
        }
        fixConfirm = function () {
            $.ajax({
                type: "POST",
                url: "/exam/model/update",
                data: {
                    modelId: $("#modelId").val(),
                    title: $("#title").val(),
                    answer: $("#answer").val(),
                    difficulty: $("#difficulty").val(),
                },
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        alert("修改失败！请联系管理员...");
                    } else {
                        $.each(data, function (key, value) {
                            alert(value);
                        })
                    }
                    $("#modal-update").modal('hide');
                    window.location.href = ("/exam/model/select?type=");
                }
            });
        }
        addModel = function (type) {
            $.ajax({
                type: "POST",
                data: {type: type},
                url: "/exam/model/getALLModel",
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        window.location.href = ("/exam/model/addExam");
                    } else {
                        var str = "";
                        $.each(data,function (index,value) {
                            str += '<tr>';
                            str += '<td>' + (index+1) +'</td>';
                            str += '<td>' + value.model.title + '</td>';
                            str += '<td>' + value.type + '</td>';
                            str += '<td>' + value.difficulty + '</td>';
                            str += '<td>' + value.model.author + '</td>';
                            str += '<td>' + value.model.grade + '</td>';
                            str += '<td><div class=\"checkbox\"><label><input type=\'checkbox\' name=\'add\' value='+value.model.modelId+' onclick=\'checkClick()\' />添加</label></div></td>';
                            str += '</tr>';
                            // alert(str);
                            // alert(value.model.answer);
                        });
                        $("#tbody").html(str);
                        $("#modal-2").modal();
                    }
                }
            });
        }
        checkClick = function () {

            $('input[name="add"]:checked').each(function(i){
                if(0==i){
                    ids = $(this).val();
                }else{
                    ids += (","+$(this).val());
                }
            });
            // alert(headers);
        }


        saveExam = function () {
            $("#ids").val(ids);
            // $("#exam_type").val(0);//默认组卷类型
            $("#modal-2").modal('hide');

        }
        addExam = function(){
            if ($("#exam_name").val() == ""){
                alert("试卷名称不能为空！");
                return;
            }
            if ($("#need_time").val() == ""){
                alert("考试时间不能为空！");
                return;
            }
            if ($("#exam_author").val() == ""){
                alert("发布者不能为空！");
                return;
            }
            $.ajax({
                type:"POST",
                data:{
                    exam_name:$("#exam_name").val(),
                    need_time:$("#need_time").val(),
                    exam_author:$("#exam_author").val(),
                    exam_type:$("#exam_type").val()
                },
                url:"/exam/exam/add",
                dataType:"json",
                success:function (data) {
                    if (data == null){
                        alert("添加失败，请联系管理员...");
                    }else{
                        $.each(data,function (key,value) {
                            alert(value);

                        });
                        window.location.href = ("/exam/page/addExam");
                    }
                }
            });
        }

        //手动组卷
        handCompose = function(){
            $("#exam_type").val(0);
            window.location.href = ("/exam/exam/getALLModel?title=null&&type=null");
        }

        //系统自动组卷
        autoCompose = function () {
            $("#exam_type").val(0);
            $.ajax({
                type:"get",
                url:"/exam/exam/autoCompose",
                dataType:"json",
                success:function (data) {
                    $.each(data,function (key,value) {
                        alert(value);
                    });
                }
            });
        }

        //系统随机组卷
        randomCompose = function () {
            $("#exam_type").val(1);
            alert("本次考试系统将为您随机组卷！");
        }

    </script>
</section>

                                </select>
                            </div>

                                <input name="exam_author" id="exam_author" class="form-control" value=""

                            </div>
                            <div class="form-group" style="margin-top: 35px">
