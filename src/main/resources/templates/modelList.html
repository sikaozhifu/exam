<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin::header"></head>
<section>
    <script>
        //修改model
        updateModel = function (modelId) {
            $.ajax({
                type: "POST",
                data: {modelId: modelId},
                url: "/exam/model/getModel",
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        window.location.href = ("/exam/model/select");
                    } else {
                        $("#modelId").val(data.model.modelId);
                        $("#title").val(data.model.title);
                        $("#type").val(data.model.type);
                        $("#answer").val(data.model.answer);
                        $("#difficulty").val(data.model.difficulty);
                        $("#grade").val(data.model.grade);
                        $("#modal-update").modal();
                    }
                }
            });
        }
        updateConfirm = function () {
            $.ajax({
                type: "POST",
                url: "/exam/model/update",
                data: {
                    modelId: $("#modelId").val(),
                    title: $("#title").val(),
                    answer: $("#answer").val(),
                    difficulty: $("#difficulty").val(),
                },
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        alert("修改失败！请联系管理员...");
                    } else {
                        $.each(data, function (key, value) {
                            alert(value);
                        })
                    }
                    $("#modal-update").modal('hide');
                    window.location.href = ("/exam/model/select?type=");
                }
            });
        }
        //删除model
        deleteModel = function (modelId) {
            $("#deleteId").val(modelId);
            $("#modal-delete").modal();
        }
        deleteConfirm = function () {
            $.ajax({
                type: "POST",
                data: {modelId: $("#deleteId").val()},
                url: "/exam/model/delete",
                dataType: "json",
                success: function (data) {
                    if (data == null) {
                        alert("删除失败！请联系管理员...");
                    } else {
                        $.each(data, function (key, value) {
                            alert(value);
                        })
                    }
                    $("#modal-delete").modal('hide');
                    window.location.href = ("/exam/model/select?type=");
                }
            });
        }

    </script>
</section>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <!--导入上边栏-->
    <nav class="navbar page-header" th:include="admin::admin-navbar"></nav>

    <div class="main-container">
        <!--导入侧边栏-->
        <div class="sidebar" th:include="admin::admin-sidebar"></div>
        <div class="content">
            <div class="container" style="margin-top:100px;text-align: center;margin-bottom: 100px">
                <div class="col-md-5">
                    <form th:action="@{/model/select}" th:method="post">
                        <div class="input-group">
                            <label style="font-size: 20px">试题&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" id="input-group-2" name="title" class="form-control" placeholder="输入试题标题">&nbsp;
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary"><i class="fa "></i> 搜索试题</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <!-- <span class="h4 d-block font-weight-normal mb-2">54</span> -->
                                    <span class="font-weight-light"><a th:href="@{/model/select(type=0)}">全部试题</a></span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-people"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <!-- <span class="h4 d-block font-weight-normal mb-2">54</span> -->
                                    <span class="font-weight-light"><a th:href="@{/model/select(type=1)}">选词填空</a></span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-people"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <!-- <span class="h4 d-block font-weight-normal mb-2">$32,400</span> -->
                                    <span class="font-weight-light"><a th:href="@{/model/select(type=2)}">段落匹配</a></span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-clock"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <!-- <span class="h4 d-block font-weight-normal mb-2">900</span> -->
                                    <span class="font-weight-light"><a th:href="@{/model/select(type=3)}">仔细阅读</a></span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-wallet"></i>
                                </div>
                            </div>
                        </div>
                    </div>
					<div class="col-md-4">
					    <div class="card p-4">
					        <div class="card-body d-flex justify-content-between align-items-center">
					            <div>
					                <!-- <span class="h4 d-block font-weight-normal mb-2">900</span> -->
					                <span class="font-weight-light"><a th:href="@{/model/select(type=4)}">翻译</a></span>
					            </div>
					
					            <div class="h2 text-muted">
					                <i class="icon icon-wallet"></i>
					            </div>
					        </div>
					    </div>
					</div>
					<div class="col-md-4">
					    <div class="card p-4">
					        <div class="card-body d-flex justify-content-between align-items-center">
					            <div>
					                <!-- <span class="h4 d-block font-weight-normal mb-2">900</span> -->
					                <span class="font-weight-light"><a th:href="@{/model/select(type=5)}">写作</a></span>
					            </div>
					
					            <div class="h2 text-muted">
					                <i class="icon icon-wallet"></i>
					            </div>
					        </div>
					    </div>
					</div>
					
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-light">
                                题库列表
                            </div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>标题</th>
                                            <th>类型</th>
                                            <th>难度</th>
                                            <th>作者</th>
                                            <th>分值</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody th:each="modelVo,modelVoStat:${list}">
                                        <tr>
                                            <td th:text="${modelVoStat.index+1}">1</td>
                                            <td class="text-nowrap" th:text="${modelVo.model.title}">Samsung Galaxy S8</td>
                                            <td th:text="${modelVo.type}">31,589</td>
                                            <td th:text="${modelVo.difficulty}">$800</td>
                                            <td th:text="${modelVo.model.author}"></td>
                                            <td th:text="${modelVo.model.grade}"></td>
                                            <td>
                                                <button id="update-btn" class="btn btn-outline-primary"
                                                        th:onclick="'javascript:updateModel('+${modelVo.model.modelId}+');'">修改
                                                </button>
                                                <button id="delete-btn" class="btn btn-outline-danger" data-toggle="modal"
                                                        th:onclick="'javascript:deleteModel('+${modelVo.model.modelId}+');'">删除
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary border-0">
                <h5 class="modal-title text-white">试题修改</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--输入框-->
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="modelId" class="form-control-label">序号</label>
                            <input id="modelId" class="form-control" value="" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="title" class="form-control-label">标题</label>
                            <input id="title" class="form-control" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="type">类型</label>
                            <select name="type" id="type" class="form-control" required>
                                <option value="1">选词填空</option>
                                <option value="2">段落匹配</option>
                                <option value="3">仔细阅读</option>
                                <option value="4">翻译</option>
                                <option value="5">写作</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="answer" class="form-control-label">答案</label>
                            <textarea id="answer" class="form-control" value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="difficulty">难度</label>
                            <select id="difficulty" class="form-control">
                                <option value="0">简单</option>
                                <option value="1">一般</option>
                                <option value="2">困难</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grade" class="form-control-label">分值</label>
                            <input id="grade" class="form-control" value="" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" th:onclick="'javascript:updateConfirm()'">Continue
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger border-0">
                <h5 class="modal-title text-white">试题删除</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body p-5">
                您确认要删除该试题吗？
                <input type="hidden" id="deleteId" name="deleteId"/>
            </div>

            <div class="modal-footer border-0">
                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" th:onclick="'javascript:deleteConfirm()'">Continue</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
