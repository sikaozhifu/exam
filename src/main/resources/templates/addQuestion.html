<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin::header"></head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <!--导入上边栏-->
    <nav class="navbar page-header" th:include="admin::admin-navbar"></nav>
    <div class="main-container">
        <!--导入侧边栏-->
        <div class="sidebar" th:include="admin::admin-sidebar"></div>
        <div class="content">
            <div class="container-fluid">
                <h1 style="text-align: center">新增试题</h1>
                <form>
              <div class="row">
                  <!--<div class="editor-container">-->
                      <!--<div class="btn-toolbar" role="toolbar" data-role="editor-toolbar"-->
                           <!--data-target="#editor" th:include="wysiwyg-demo::wysiwyg-demo-toolbar">-->
                      <!--</div>-->
                      <!--<div id="editor">-->

                      <!--</div>-->
                  <!--</div>-->
                    <div class="col-md-4" style="font-size: 20px">
                      <div class="form-group">
                          <label for="normal-input" class="form-control-label">标题</label>
                          <input id="normal-input" class="form-control" value="" placeholder="请输入标题" required>
                      </div>
                      <div class="form-group">
                          <label for="textarea1" >试题</label>
                          <textarea id="textarea1" class="form-control" rows="10" placeholder="请输入试题" required></textarea>
                      </div>
                      <div class="form-group">
                          <label for="textarea2">答案顺序</label>
                          <textarea id="textarea2" class="form-control" rows="6" placeholder="答案顺序用 | 隔开" required></textarea>
                      </div>
                      <div class="form-group">
                          <label for="question-type">试题类别</label>
                          <select id="question-type" class="form-control" required>
                              <option>选词填空</option>
                              <option>阅读理解</option>
                              <option>写作</option>
                              <option>翻译</option>
                              <option>段落匹配</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="textarea3">解析</label>
                          <textarea id="textarea3" class="form-control" rows="10" placeholder="请输入解析"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="question-grade">试题分值</label>
                          <select id="question-grade" class="form-control" required>
                              <option>5</option>
                              <option>7.5</option>
                              <option>10</option>
                              <option>14.5</option>
                              <option>15</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="question-difficulty">试题难度</label>
                          <select id="question-difficulty" class="form-control" required>
                              <option value="0">简单</option>
                              <option value="1">一般</option>
                              <option value="2">困难</option>
                          </select>
                      </div>
                      <div class="form-group" style="margin-top: 35px">
                          <div class="mb-4">
                              <button class="btn btn-primary" type="submit">保存</button>
                          </div>
                      </div>
                  </div>
              </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
