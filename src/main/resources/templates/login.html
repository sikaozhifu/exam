            <!-- Start Sign In Form -->
            <form th:action="@{/user/login}" class="fh5co-form animate-box" data-animate-effect="fadeIn"
                  th:method="post">
                <h2>Sign In</h2>
                <div class="thumbnail"><img src="../static/css/hat.svg"/></div>
                <div class="form-group" style="color: red;text-align: center">
                    [[${loginMessage}]]
                </div>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="学号"
                           autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                           autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="role" class="sr-only">Role</label>
                    <select class="form-control" name="role" autocomplete="off" id="role">
                        <option value="0">学生</option>
                        <option value="1">教师</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                    <p>Not registered? <a href="register.html" th:href="@{/page/register}">Sign Up</a> | <a
                            th:href="@{/page/forgot}">Forgot Password?</a></p>
                </div>
                <div class="form-group">
                    <button type="submit" value="Sign In" class="btn btn-primary" id="login">Sign In</button>
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>

    <div th:include="common/login::footer">
