<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin::header">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <form th:action="@{/admin/login}" th:method="post">
                        <div class="card-header text-center text-uppercase h4 font-weight-light">
                            Login
                        </div>
                        <div class="card-body py-5">
                            <div class="form-group">
                                <label class="form-control-label">UserName</label>
                                <input type="username" class="form-control" name="adminUserName">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input type="password" class="form-control" name="adminPassword">
                            </div>
                            <div class="custom-control custom-checkbox mt-4">
                                <input type="checkbox" class="custom-control-input" id="login">
                                <label class="custom-control-label" for="login">Check this custom checkbox</label>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-5">Login</button>
                                </div>
                                <div class="col-6">
                                    <a href="adminForgot.html" th:href="@{/page/adminForgot}" class="btn btn-link">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row" style="margin-top: 40px;" th:include="admin::footer"></div>
        </div>
    </div>
</div>
</body>
</html>
