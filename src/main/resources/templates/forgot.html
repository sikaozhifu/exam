            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">

                </div>

                    <p><a href="login.html">Sign In&nbsp;&nbsp;</a> or <a href="register.html">&nbsp;&nbsp;Sign Up</a>

                    <input type="submit" value="Send Email" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->


        </div>
