<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Student - Admin Template</title>
		<link rel="stylesheet" href="../static/vendor/simple-line-icons/css/simple-line-icons.css">
		<link rel="stylesheet" href="../static/vendor/font-awesome/css/fontawesome-all.min.css">
		<link rel="stylesheet" href="../static/css/styles.css">
	</head>
	<body class="sidebar-fixed header-fixed">
		<div class="page-wrapper">
			<nav class="navbar page-header">
				<a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
					<i class="fa fa-bars"></i>
				</a>

				<a class="navbar-brand" href="#">
					<img src="../static/imgs/logo.png" alt="logo">
				</a>

				<a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
					<i class="fa fa-bars"></i>
				</a>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item d-md-down-none">
						<a href="#">
							<i class="fa fa-bell"></i>
							<span class="badge badge-pill badge-danger">5</span>
						</a>
					</li>

					<li class="nav-item d-md-down-none">
						<a href="#">
							<i class="fa fa-envelope-open"></i>
							<span class="badge badge-pill badge-danger">5</span>
						</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
						 aria-expanded="false">
							<img src="../static/imgs/avatar-1.png" class="avatar avatar-sm" alt="logo">
							<span class="small ml-1 d-md-down-none">Student</span>
						</a>

						<div class="dropdown-menu dropdown-menu-right">
							<div class="dropdown-header">Account</div>

							<a href="#" class="dropdown-item">
								<i class="fa fa-user"></i> Profile
							</a>

							<a href="#" class="dropdown-item">
								<i class="fa fa-envelope"></i> Messages
							</a>

							<div class="dropdown-header">Settings</div>

							<a href="#" class="dropdown-item">
								<i class="fa fa-bell"></i> Notifications
							</a>

							<a href="#" class="dropdown-item">
								<i class="fa fa-wrench"></i> Settings
							</a>

							<a href="#" class="dropdown-item">
								<i class="fa fa-lock"></i> Logout
							</a>
						</div>
					</li>
				</ul>
			</nav>

			<div class="main-container">
				<div class="sidebar">
					<nav class="sidebar-nav">
						<ul class="nav">
							<li class="nav-title">Navigation</li>

							<li class="nav-item">
								<a href="student.html" class="nav-link">
									<i class="icon icon-speedometer"></i> 考生控制台
								</a>
							</li>

							<li class="nav-item">
								<a href="studentStart.html" class="nav-link">
									<i class="icon icon-target"></i> 开始做题
								</a>
							</li>

							<li class="nav-item">
								<a href="studentTable.html" class="nav-link active">
									<i class="icon icon-energy"></i> 我的记录
								</a>
							</li>

							<li class="nav-item">
								<a href="student.html" class="nav-link">
									<i class="icon icon-graph"></i> 错题集
								</a>
							</li>
						</ul>
					</nav>
				</div>

				<div class="content">
					<div class="row">
						<div class="col-md-6">
							<div class="card">
								<div class="card-header bg-light">
									历史考题
								</div>

								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-hover">
											<thead>
												<tr>
													<th>ID</th>
													<th>姓名</th>
													<th>学号</th>
													<th>邮件</th>
													<th>角色</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody th:each="user:${list}">
												<tr>
													<td>1</td>
													<td class="text-nowrap" th:text="${user.id}">Samsung Galaxy S8</td>
													<td th:text="${user.name}">31,589</td>
													<td th:text="${user.username}">$800</td>
													<td th:text="${user.email}">5%</td>
													<span th:if="${user.role==0}">
														<td >学生</td>
													</span>
													<span th:if="${user.role==1}">
														<td >老师</td>
													</span>
													<td><a href="#">查看详情</a></td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/vendor/jquery/jquery.min.js"></script>
		<script src="../static/vendor/popper.js/popper.min.js"></script>
		<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="../static/vendor/chart.js/chart.min.js"></script>
		<script src="../static/js/carbon.js"></script>
		<script src="../static/js/demo.js"></script>
	</body>
</html>
