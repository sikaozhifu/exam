<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin::header">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
        </div>
    </div>
    <div class="row" style="margin-top: 100px">
        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>Forgot Password</h2>
                <div class="form-group">
                    <div class="alert alert-success" role="alert">Your email has been sent.</div>
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group">
                    <p><a href="login.html" th:href="@{/page/login}">Sign In&nbsp;&nbsp;</a>
                        or <a href="register.html" th:href="@{/page/register}">&nbsp;&nbsp;Sign Up</a>
                    </p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Email" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>
    </div>
</div>
</body>
</html>
