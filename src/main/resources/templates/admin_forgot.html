<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin::header">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <form th:action="@{/common/adminSendEmail}" th:method="post">
                        <div class="card-header text-center text-uppercase h4 font-weight-light">
                            Forgot Password<p th:text="${adminSendEmail}==null?'':${adminSendEmail}"></p>
                        </div>
                        <div class="card-body py-5">
                            <div class="form-group">
                                <label class="form-control-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <!--<div class="custom-control custom-checkbox mt-4">-->
                                <!--<input type="checkbox" class="custom-control-input" id="login">-->
                                <!--<label class="custom-control-label" for="login">Check this custom checkbox</label>-->
                            <!--</div>-->
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-5">Send Email</button>
                                </div>
                                <div class="col-6">
                                    <a href="admin_forgot.html" th:href="@{/page/adminLogin}" class="btn btn-link"> Login?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" style="margin-top: 40px;" th:include="admin::footer"></div>
        </div>
    </div>
</div>
</body>
</html>
